<html>
    <body>
        <svg id="figure1_solution"
            xmlns="http://www.w3.org/2000/svg" viewBox="40 40 140 140">
            <!-- Début de la figure -->
            <g name="A" class="point labeled draggable" x="80" y="130"></g>
            <g class="label" linkto="A" x="-15" y="-5">A</g>
            <g name="B" class="point labeled draggable" x="60" y="60"></g>
            <g class="label" linkto="B" x="0" y="-20">B</g>
            <g name="C" class="point labeled draggable" x="150" y="150"></g>
            <g class="label" linkto="C" x="0" y="0">C</g>
            <g name="ABC" class="polygone" linkto="A B C" style="fill:green;fill-opacity:0.1;"></g>
            <g name="M" class="point labeled translation" linkto="A C B"></g>
            <g class="label" linkto="M" x="0" y="0">M</g>
            <!-- Tracer le vecteur AB -->
            <g name="AB" class="vecteur" stroke="red" linkto="A B"></g>
            <!-- Tracer le vecteur BM -->
            <g name="BM" class="vecteur" stroke="blue" linkto="B M"></g>
            <!-- Fin de la figure-->
        </svg>
        <svg id="figure2_solution"
            xmlns="http://www.w3.org/2000/svg" viewBox="40 40 140 140">
            <!-- Début de la figure -->
            <g name="A" class="point labeled draggable" x="70" y="110"></g>
            <g class="label" linkto="A" x="-15" y="-5">A</g>
            <g name="B" class="point labeled draggable" x="60" y="60"></g>
            <g class="label" linkto="B" x="0" y="-20">B</g>
            <g name="C" class="point labeled draggable" x="150" y="80"></g>
            <g class="label" linkto="C" x="0" y="0">C</g>
            <g name="ABC" class="polygone" linkto="A B C" style="fill:green;fill-opacity:0.1;"></g>
            <g name="N" class="point labeled translation" linkto="B A C"></g>
            <g class="label" linkto="N" x="0" y="0">N</g>
            <!-- Le représentant du vecteur BA depuis A est le vecteur B0A0-->
            <g name="B0" class="point translation" linkto="B A B" visibility="hidden"></g>
            <g name="A0" class="point translation" linkto="B A A" visibility="hidden"></g>
            <!-- Tracer le vecteur B0A0 -->
            <g name="B0A0" class="vecteur" stroke="red" linkto="B0 A0"></g>
            <!-- Le représentant du vecteur AC depuis A0-->
            <g name="A0N" class="vecteur" stroke="blue" linkto="A0 N"></g>
            <!-- Fin de la figure-->
        </svg>
        <svg id="figure3_solution"
            xmlns="http://www.w3.org/2000/svg" viewBox="40 40 140 140">
            <!-- Début de la figure -->
            <g name="A" class="point labeled draggable" x="60" y="130"></g>
            <g class="label" linkto="A" x="-15" y="-5">A</g>
            <g name="B" class="point labeled draggable" x="60" y="60"></g>
            <g class="label" linkto="B" x="0" y="-20">B</g>
            <g name="C" class="point labeled draggable" x="130" y="70"></g>
            <g class="label" linkto="C" x="0" y="0">C</g>
            <g name="D" class="point labeled draggable" x="90" y="150"></g>
            <g class="label" linkto="D" x="0" y="0">D</g>
            <g name="ABCD" class="polygone" linkto="A B C D" style="fill:green;fill-opacity:0.1;"></g>
            <g name="P" class="point labeled translation" linkto="B D C"></g>
            <g class="label" linkto="P" x="0" y="0">P</g>
            <!-- Tracer le vecteur AC -->
            <g name="AC" class="vecteur" stroke="red" linkto="A C"></g>
            <!-- Tracer le vecteur CP -->
            <g name="CP" class="vecteur" stroke="blue" linkto="C P"></g>
        </svg>
    </body>
</html>