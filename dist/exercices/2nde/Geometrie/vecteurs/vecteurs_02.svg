            <g name="A" class="point labeled" x="50" y="100"></g>
            <g class="label" linkto="A" style="font-size:0.8em;" x="-15" y="-5">A</g>

            <g name="A3" class="point" x="10" y="70" visibility="hidden"></g>
            <g name="u2" class="vecteur" stroke="green" linkto="A A3"></g>
            <g name="A4" class="point" x="40" y="60" visibility="hidden"></g>
            <g name="u3" class="vecteur" stroke="red" linkto="A3 A4"></g>

            <g name="u4" class="vecteur" stroke="black" stroke-width="0.5" linkto="A A4">
            </g>
            <!-- Fin de la figure -->
        </svg>
