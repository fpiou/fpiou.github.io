        <svg id="figure3"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130 80" class="quadrillage">
            <!-- Début de la figure -->
            <g name="A0" class="point" x="80" y="50" visibility="hidden"></g>
            <g name="B0" class="point" x="120" y="30" visibility="hidden"></g>
            <g name="u" class="vecteur labeled" style="font-size:0.8em;color:red" stroke="red" linkto="A0 B0"></g>

            <g name="A1" class="point" x="10" y="10" visibility="hidden"></g>
            <g name="B1" class="point" x="20" y="40" visibility="hidden"></g>
            <g name="I1" class="point labeled translation" style="stroke:transparent;" linkto="A1 B1 A1" data="0.5"></g>
            <g class="label" linkto="I1" x="0" y="-10" style="font-size:0.6em;color:blue">\overrightarrow{v}</g>
            <g name="v" class="vecteur" style="font-size:0.8em;color:blue;" stroke="blue" linkto="A1 B1"></g>

            <g name="M" class="point labeled" x="40" y="60"></g>
            <g class="label" linkto="M" x="-10" y="0" style="font-size:0.8em">M</g>
            <!-- Fin de la figure-->
        </svg>
        <svg id="figure3_solution"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130 80" class="quadrillage">
            <!-- Début de la figure -->
            <g name="A0" class="point" x="40" y="60" visibility="hidden"></g>
            <g name="B0" class="point" x="80" y="40" visibility="hidden"></g>
            <g name="u" class="vecteur labeled" style="font-size:0.8em;color:red" stroke="red" linkto="A0 B0"></g>

            <g name="A1" class="point" x="80" y="40" visibility="hidden"></g>
            <g name="B1" class="point" x="70" y="10" visibility="hidden"></g>
            <g name="I1" class="point labeled translation" style="stroke:transparent;" linkto="A1 B1 A1" data="0.5"></g>
            <g class="label" linkto="I1" x="0" y="-10" style="font-size:0.6em;color:blue">-\overrightarrow{v}</g>
            <g name="v" class="vecteur" style="font-size:0.8em;color:blue;" stroke="blue" linkto="A1 B1"></g>


            <g name="A2" class="point" x="40" y="60" visibility="hidden"></g>
            <g name="B2" class="point" x="70" y="10" visibility="hidden"></g>
            <g name="I2" class="point labeled translation" style="stroke:transparent;" linkto="A2 B2 A2" data="0.5"></g>
            <g class="label" linkto="I2" x="-30" y="-10" style="font-size:0.6em;color:green;width:30px;">\overrightarrow{u}-\overrightarrow{v}</g>
            <g name="w" class="vecteur" style="font-size:0.8em;color:green;" stroke="green" linkto="A2 B2"></g>

            <g name="M" class="point labeled" x="40" y="60"></g>
            <g class="label" linkto="M" x="-10" y="0" style="font-size:0.8em">M</g>
            <!-- Fin de la figure-->
        </svg>
