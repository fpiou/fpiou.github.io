            <g name="A0" class="point" x="50" y="100" visibility="hidden"></g>
            <g name="B0" class="point" x="10" y="80" visibility="hidden"></g>
            <g name="u" class="vecteur labeled" style="font-size:0.8em;color:green" stroke="green" linkto="A0 B0"></g>

            <g name="A1" class="point" x="50" y="100" visibility="hidden"></g>
            <g name="B1" class="point" x="70" y="100" visibility="hidden"></g>
            <g name="w" class="vecteur labeled" style="font-size:0.8em;color:blue;" stroke="blue" linkto="A1 B1"></g>

            <g name="A2" class="point" x="120" y="80" visibility="hidden"></g>
