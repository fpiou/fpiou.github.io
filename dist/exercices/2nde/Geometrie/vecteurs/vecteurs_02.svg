<html>
    <body>
        <svg id="figure1"
            xmlns="http://www.w3.org/2000/svg" viewBox="30 60 150 60" class="quadrillage">
            <!-- Début de la figure -->
            <g name="A0" class="point" x="100" y="100" visibility="hidden"></g>
            <g name="B0" class="point" x="60" y="70" visibility="hidden"></g>
            <g name="u" class="vecteur labeled" style="font-size:0.8em;color:green" stroke="green" linkto="A0 B0"></g>
            <g name="A1" class="point" x="120" y="80" visibility="hidden"></g>
            <g name="B1" class="point" x="120" y="100" visibility="hidden"></g>
            <g name="w" class="vecteur labeled" stroke="blue" style="font-size:0.8em;color:blue" linkto="A1 B1"></g>
            <g name="A2" class="point" x="120" y="80" visibility="hidden"></g>
            <g name="B2" class="point" x="150" y="70" visibility="hidden"></g>
            <g name="v" class="vecteur labeled" stroke="red" style="font-size:0.8em;color:red;" linkto="A2 B2"></g>
            <g name="A" class="point labeled" x="50" y="100"></g>
            <g class="label" linkto="A" style="font-size:0.8em;" x="-15" y="-5">A</g>
            <g name="B" class="point labeled" x="120" y="80"></g>
            <g class="label" linkto="B" style="font-size:0.8em;" x="-15" y="-15">B</g>
            <!-- Fin de la figure-->
        </svg>
        <svg id="figure1_1"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 50 60 70" class="quadrillage">
