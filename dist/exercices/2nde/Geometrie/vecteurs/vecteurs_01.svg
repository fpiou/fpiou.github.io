<html>
    <body>
    <svg id="figure1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <!-- On définit le parallélogramme ABCD -->
        <g name="ABCD" class="polygone" linkto="A B C D" fill="transparent" stroke="green" stroke-width="1" fill-opacity="0.1"></g>
        <g name="ABEF" class="polygone" linkto="A B E F" fill="transparent" stroke="blue" stroke-width="1" fill-opacity="0.1"></g>
        <g name="DCEF" class="polygone" linkto="D C E F" fill="red" stroke="red" stroke-width="1" fill-opacity="0.1"></g>
        <!-- On place quatre points A, B,  C et E draggable -->
        <g name="A" class="point labeled draggable" x="50" y="150"></g>
        <g name="B" class="point labeled draggable" x="100" y ="150"></g>
        <g name="C" class="point labeled draggable" x="120" y="100"></g>
        <g name="E" class="point labeled draggable" x="170" y="50"></g>
        <!-- On crée un point D tel que ABCD forme un parallélogramme -->
        <g name="D" class="point labeled translation" linkto="B A C"></g>
        <!-- On crée un point F tel que ABEF forme un parallélogramme -->
        <g name="F" class="point labeled translation" linkto="B A E"></g>  
    </svg>
    <svg id="figure2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <!-- On définit le parallélogramme ABCD -->
        <g name="EFGH" class="polygone" linkto="E F G H"  fill="green" stroke="green" stroke-width="1" fill-opacity="0.1"></g>
        <g name="EFHJ" class="polygone" linkto="E F H J"  fill="red" stroke="red" stroke-width="1" fill-opacity="0.1"></g>
        <!-- On place quatre points A, B,  C et E draggable -->
        <g name="E" class="point labeled draggable" x="50" y="150"></g>
        <g name="F" class="point labeled draggable" x="100" y="150"></g>
        <g name="G" class="point labeled draggable" x="120" y="100"></g>
        <!-- On crée un point D tel que ABCD forme un parallélogramme -->
        <g name="H" class="point labeled translation" linkto="F E G"></g>
        <!-- On crée un point F tel que ABEF forme un parallélogramme -->
        <g name="J" class="point labeled translation" linkto="F E H"></g>  
    </svg>
    <svg id="figure3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <g name="ABCD" class="polygone" linkto="A B C D"  fill="transparent" stroke="green" stroke-width="1" fill-opacity="0.1"></g>
        <g name="DAEF" class="polygone" linkto="D A E F"  fill="transparent" stroke="blue" stroke-width="1" fill-opacity="0.1"></g>
        <g name="EBCF" class="polygone" linkto="E B C F"  fill="red" stroke="red" stroke-width="1" fill-opacity="0.1"></g>
        <g name="sAC" class="segment" linkto="A C" stroke="green" stroke-width="1"></g>
        <g name="sAF" class="segment" linkto="A F" stroke="blue" stroke-width="1"></g>
        <g name="A" class="point labeled draggable" x="120" y="110"></g>
        <g name="D" class="point labeled draggable" x="90" y="160"></g>
        <g name="C" class="point labeled draggable" x="150" y="160" linkto="A D" angle="60"></g>
        <!-- On crée un point B tel que ABCD forme un parallélogramme -->
        <g name="B" class="point labeled translation" linkto="D A C"></g>
        <!-- On crée un point E symétrique de C par rapport à A en utilisant une translation -->
        <g name="E" class="point labeled translation" linkto="C A A"
       ></g>
        <!-- On crée un point F symétrique de B par rapport à A en utilisant une translation -->
        <g name="F" class="point labeled translation" linkto="B A A"></g>
    </svg>
    <svg id="figure4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <g name="ABCD" class="polygone" linkto="A B C D"  fill="transparent" stroke="green" stroke-width="1" fill-opacity="0.1"></g>
        <g name="AEBC" class="polygone" linkto="A E B C"  fill="transparent" stroke="red" stroke-width="1" fill-opacity="0.1"></g>
        <g name="ACDF" class="polygone" linkto="A C D F"  fill="transparent" stroke="red" stroke-width="1" fill-opacity="0.1"></g>
        <g name="FEBD" class="polygone" linkto="F E B D"  fill="red" stroke="red" stroke-width="1" fill-opacity="0.1"></g>
        <g name="A" class="point labeled draggable" x="100" y="120"></g>
        <g name="B" class="point labeled draggable" x="170" y="120"></g>
        <g name="C" class="point labeled rotation draggable rapport" linkto="B A" data="90 0.5"></g>
        <g name="D" class="point labeled translation" linkto="B A C"></g>
        <g name="E" class="point labeled translation" linkto="C B A"></g>
        <g name="F" class="point labeled translation" linkto="C D A"></g>
    </svg>
    </body>
</html>