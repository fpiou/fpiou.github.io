<html>
    <body>
    <svg id="figure1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <!-- Début de la figure -->
            <g name="A" class="point labeled draggable" x="30" y="120"></g>
            <g name="B" class="point labeled draggable" x="110" y="60"></g>
            <g name="M" class="point labeled draggable" x="90" y="140"></g>
            <g name="N" class="point labeled translation" linkto="A B M"></g>
            <g class="label" linkto="N">M'</g>

            <g name="u" class="vecteur" linkto="A B"></g>
            <g name="v" class="vecteur" linkto="M N" style="stroke-dasharray: 5, 5;" stroke-opacity="0.5" stroke="green"></g>
            <!-- Fin de la figure -->
    </svg>
    <svg id="figure2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <!-- Début de la figure -->
            <g name="A" class="point labeled draggable" x="30" y="120"></g>
            <g name="B" class="point labeled draggable" x="110" y="60"></g>
            <g name="M" class="point labeled draggable" x="90" y="140"></g>
            <g name="N" class="point labeled translation" linkto="A B M"></g>
            <g class="label" linkto="N">M'</g>

            <g name="ABNM" class="polygone" linkto="A B N M" fill-opacity="0.3" fill="green" stroke="transparent"></g>
            
            <g name="u" class="vecteur" linkto="A B"></g>
            <g name="v" class="vecteur" linkto="M N" style="stroke-dasharray: 5, 5;" stroke-opacity="0.5" stroke="red"></g>

            <!-- Fin de la figure -->
    </svg>
    <svg id="figure3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <!-- Début de la figure -->
            <g name="A" class="point labeled draggable" x="30" y="120"></g>
            <g name="B" class="point labeled draggable" x="110" y="60"></g>
            <g name="M" class="point labeled translation draggable" linkto="A B A" data="0.3"></g>
            <g name="N" class="point labeled translation" linkto="A B M"></g>
            <g class="label" linkto="N">M'</g>

            <g name="u" class="vecteur" linkto="A B"></g>
            <g name="v" class="vecteur" linkto="M N" style="stroke-dasharray: 5, 5;" stroke-opacity="0.5" stroke="red"></g>

            <g name="ABNM" class="polygone" linkto="A B N M" stroke-opacity="0.5" stroke="green" stroke-width="3"></g>
            <!-- Fin de la figure -->
    </svg>
    <svg id="figure4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <!-- Début de la figure -->
            <g name="A" class="point labeled draggable" x="30" y="120"></g>
            <g name="B" class="point labeled draggable" x="110" y="60"></g>
            <g name="AB" class="droite" linkto="A B" style="stroke-dasharray: 5, 5;" stroke-opacity="0.5" stroke="red"></g>
            vecteur AB
            <g name="u" class="vecteur" linkto="A B"></g>
            <!-- Fin de la figure -->
    </svg>
    </body>
</html>