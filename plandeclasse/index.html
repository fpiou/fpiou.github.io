<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Classe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="noprint">Générateur de Plan de Classe</h1>
    <div style="display:flex;justify-content:center;text-align:center;" class="noprint">
        <input type="text" id="titleInput" placeholder="Titre" value="Nom de la classe"/>
    </div>
    <label class="noprint" for="columnsInput">Nombre de tables par ligne :</label>
    <input type="number" id="columnsInput" value="8" min="1" />
    <br><br>

    <input type="file" id="csvFileInput" accept=".csv" />
    <button id="randomizeButton">Répartir au hasard</button>
    <button id="addDeskButton">Ajouter un bureau vide</button>
    <button id="savePlanButton">Sauvegarder le plan de classe</button>

    <h2 class="noprint">Gestion des plans de classe</h2>
    <select id="savedPlansSelect" class="noprint"></select>
    <button id="renamePlanButton" class="noprint">Renommer</button>
    <button id="deletePlanButton" class="noprint">Supprimer</button>
    <br><br>
    <button id="exportPlansButton" class="noprint">Exporter les plans de classe</button>
    <input type="file" id="importPlansFileInput" class="noprint" accept=".json" />
    <button id="importPlansButton" class="noprint">Importer des plans de classe</button>
    
    <h2 id="classroomTitle"></h2>
    <div id="classroom"></div>

    <!-- Modal for displaying the table in larger view -->
    <div id="tableModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
