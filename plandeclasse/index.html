<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Classe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="noprint">Générateur de Plan de Classe</h1>
    
    <label class="noprint" for="columnsInput">Nombre de tables par ligne :</label>
    <input type="number" id="columnsInput" value="6" min="1" />
    <br><br>

    <input type="file" id="csvFileInput" accept=".csv" />
    <!-- UN champ pour saisir le titre -->
    <button id="randomizeButton">Répartir au hasard</button>
    <button id="addDeskButton">Ajouter un bureau vide</button>
    
    <div style="display:flex;justify-content:center;text-align:center;"><input type="text" id="titleInput" placeholder="Titre" value="Nom de la classe"/></div>
    
    <div id="classroom"></div>

    <script src="scripts.js"></script>
</body>
</html>
