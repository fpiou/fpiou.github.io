<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calcul symbolique exact</title>

<!-- Chargement fiable de nerdamer et modules -->
<script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Solve.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Extra.js"></script>

<style>
    body { font-family: Arial; margin: 40px; }
    input { width: 300px; padding: 6px; font-size: 16px; }
    button { padding: 8px 20px; font-size: 16px; margin-top: 10px; }
    #result { margin-top: 25px; font-size: 20px; font-weight: bold; }
</style>
</head>

<body>

<h2>Calcul exact de √(a² + b² − 2ab cos(α))</h2>

<p>a = <input id="aVal" placeholder="ex : 10*sqrt(2)"></p>
<p>b = <input id="bVal" placeholder="ex : 5*sqrt(3)"></p>
<p>α = <input id="alphaVal" placeholder="ex : pi/5, 3*pi/10, a*pi/b"></p>

<button onclick="compute()">Calculer</button>

<div id="result"></div>

<script>
function compute() {
    try {
        let a = document.getElementById("aVal").value;
        let b = document.getElementById("bVal").value;
        let alpha = document.getElementById("alphaVal").value;

        let expr = `sqrt( (${a})^2 + (${b})^2 - 2*(${a})*(${b})*cos(${alpha}) )`;

        let result = nerdamer(expr).simplify().toString();

        document.getElementById("result").innerHTML =
            "Résultat : " + result;
    }
    catch(e) {
        document.getElementById("result").innerHTML =
            "<span style='color:red'>Erreur : " + e.message + "</span>";
    }
}
</script>

</body>
</html>
